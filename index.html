<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
                <li><i id='firstStar' class="fa fa-star"></i></li>
        		<li><i id='secondStar' class="fa fa-star"></i></li>
        		<li><i id='thirdStar' class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> Moves
            
            <div class="restart">
        		<i class="fa fa-repeat"> Click to refresh board</i>
        	</div>
            

        
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        
        <div id="successModal" class="modal">
            <div class="modal-content">
            <span class="close">&times;</span>
            <p>Oh Wowy! You've Won!</p>
            <p>Your star rating was</p> <span class="modal-stars"><ul class="stars">
        	<li><i id='starOne' class="fa fa-star"></i></li>
        	<li><i id='starTwo' class="fa fa-star"></i></li>
        	<li><i id='starThree' class="fa fa-star"></i></li>
            </ul></span>
            <p>This round took you <span id="attemptsTaken"></span> attempts to finish</p>
            <p>Would you like to play again?</p>
            </div>
        </div>
    </div>

    <script src="js/fromscratchmatch.js"></script>
</body>
</html>
